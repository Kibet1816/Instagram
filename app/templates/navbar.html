
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div  class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle navbar-brand" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            </div>
            <div class="col-sm-4 col-md-4 navbar-right">
                <form class="navbar-form" role="search" >
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Category" name="article" >
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-6 col-md-6">
                  {% if user.is_authenticated %}
                  <ul>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                      <ul class="dropdown-menu" role="menu">
                        <li>
                          <a href="{% url 'home' %}">Home</a>
                        </li>
                        <li>
                          <a href="/accounts/password/change">Change password</a>
                        </li>
                        <li>
                          <a href="/logout">Logout</a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                  {% else %}
                  <a class="btn btn-default" href="/accounts/login/">Login</a>
                  {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
