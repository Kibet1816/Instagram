
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="/media/images/favicon.png" type="image/x-icon" style="margin-left: -50px;" >
</head>
<body >
  <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark ">
  
    <!-- Navbar brand -->
    <div class="brand" style="text-align: left;" >
        <a class="navbar-brand" href="#"><img src="/media/images/brand.png" alt="" height="50px"></a>
        <a  class="navbar-brand" href="#"><img src="/media/images/images.png" alt="" height="50px" ></a>
    </div>
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <!-- <h1><center>Blogs</center></h1> -->
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </div>
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basic" >
      <ul>
          {% if user.is_authenticated %}
                  <ul>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
                      <ul class="dropdown-menu" role="menu">
                        <li>
                          <a href="{% url 'index' %}">Home</a>
                        </li>
                        <li>
                          <a href="/accounts/password/change">Change password</a>
                        </li>
                        <li>
                            <a href="{% url 'profile' %}">View profile</a>
                          </li>
                        <li>
                          <a href="/logout">Logout</a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                  {% else %}
                  <a class="btn btn-default" href="/accounts/login/">Login</a>
                  {% endif %}
      </ul>
    </div>
  </nav>
  <!--/.Navbar-->
</body>
</html>
